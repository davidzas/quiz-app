<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Edit Quizzes</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="./firebase.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="admin-container">
      <h2>Edit Quizzes</h2>

      <!-- Form to Add or Modify a Question -->
      <form id="quiz-form">
        <input type="text" id="question" placeholder="Question" />
        <input type="text" id="option1" placeholder="Option 1" />
        <input type="text" id="option2" placeholder="Option 2" />
        <input type="text" id="option3" placeholder="Option 3" />
        <input type="text" id="option4" placeholder="Option 4" />
        <input type="text" id="correct-answer" placeholder="Correct Answer" />
        <div>
          <textarea id="questions-input" placeholder="Enter questions in array format"></textarea>
        </div>
        <button type="submit">Add/Modify Question</button>
      </form>

      <!-- List of Existing Questions -->
      <div id="quizzes-container"></div>
    </div>

    <script src="./admin.js"></script>
  </body>
</html>
